<!DOCTYPE html>

    <!-- Tailwind CSS -->

    <!-- Font Awesome -->

    <!-- Notifications Utility - Centralized notification system -->

    <!-- SockJS & STOMP for WebSocket -->

    <!-- Staff ID (must be defined BEFORE any scripts that use it) -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Store staff ID for WebSocket

        console.log('üÜî STAFF_ID defined:', STAFF_ID, 'type:', typeof STAFF_ID);
        /*]]>*/
    </script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/staff.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    
    <script>
        tailwind.config = {

                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',

                            900: '#831843'

</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="flex h-screen overflow-hidden" x-data="{ sidebarOpen: false }">

                        <i class="fas fa-home mr-3 text-lg"></i>
                        Dashboard
                    </a>
                    
                    <!-- ƒê∆°n h√†ng -->
                    <a href="/staff/orders" 
                       th:classappend="${#strings.contains(currentPath, '/staff/orders') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50'}"

                        ƒê∆°n h√†ng

                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200">
                        <i class="fas fa-comments mr-3 text-lg"></i>

                    </a>
                    
                    <!-- Ch·∫•m c√¥ng -->
                    <a href="/staff/timesheet" 
                       th:classappend="${#strings.contains(currentPath, '/staff/timesheet') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50'}"
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200">
                        <i class="fas fa-clock mr-3 text-lg"></i>
                        Ch·∫•m c√¥ng
                    </a>
                    
                    <!-- Th√¥ng tin c√° nh√¢n -->
                    <a href="/staff/profile" 
                       th:classappend="${#strings.contains(currentPath, '/staff/profile') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50'}"
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200">
                        <i class="fas fa-user mr-3 text-lg"></i>
                        Th√¥ng tin c√° nh√¢n
                    </a>
                </nav>
                
                <!-- Bottom section -->
                <div class="flex-shrink-0 p-4 border-t border-gray-200">
                    <a href="/home" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg transition-colors duration-200">
                        <i class="fas fa-arrow-left mr-3 text-lg"></i>
                        V·ªÅ trang ch·ªß
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Mobile sidebar -->
        <div class="lg:hidden" x-show="sidebarOpen" 
             x-transition:enter="transition-opacity ease-linear duration-300" 
             x-transition:enter-start="opacity-0" 
             x-transition:enter-end="opacity-100" 
             x-transition:leave="transition-opacity ease-linear duration-300" 
             x-transition:leave-start="opacity-100" 
             x-transition:leave-end="opacity-0"
             style="display: none;">
            <div class="fixed inset-0 flex z-40">
                <div class="fixed inset-0 bg-gray-600 bg-opacity-75" @click="sidebarOpen = false"></div>
                <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white">
                    <div class="absolute top-0 right-0 -mr-12 pt-2">
                        <button type="button" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" @click="sidebarOpen = false">
                            <i class="fas fa-times text-white text-lg"></i>
                        </button>
                    </div>
                    <!-- Mobile sidebar content (same as desktop) -->
                    <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
                        <div class="flex-shrink-0 flex items-center px-4 mb-6">
                            <span class="text-2xl">üå∏</span>
                            <h1 class="ml-3 text-xl font-bold text-gray-800">StarShop Staff</h1>
                        </div>
                        <nav class="mt-5 px-2 space-y-1">
                            <!-- Same navigation items as desktop -->
                            <a href="/staff/dashboard" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-home mr-3"></i> Dashboard
                            </a>
                            <a href="/staff/orders" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-receipt mr-3"></i> ƒê∆°n h√†ng
                            </a>
                            <a href="/staff/chat" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-comments mr-3"></i> H·ªó tr·ª£ kh√°ch h√†ng
                            </a>
                            <a href="/staff/timesheet" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-clock mr-3"></i> Ch·∫•m c√¥ng
                            </a>
                            <a href="/staff/profile" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-user mr-3"></i> Th√¥ng tin c√° nh√¢n
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="flex flex-col w-0 flex-1 overflow-hidden">
            <!-- Top header -->
            <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow-sm border-b border-gray-200">
                <!-- Mobile menu button -->
                <button type="button" class="px-4 border-r border-gray-200 text-gray-500 focus:outline-none lg:hidden" @click="sidebarOpen = true">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                
                <div class="flex-1 px-4 flex justify-between items-center">
                    <!-- Page title -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900" th:text="${pageTitle}">Dashboard</h2>
                    </div>
                    
                    <!-- Right side actions -->
                    <div class="ml-4 flex items-center space-x-4">
                        <!-- Check-in/out button -->
                        <div id="checkInOutButton">
                            <!-- Will be populated by JavaScript -->
                        </div>
                        
                        <!-- Notifications with Dropdown -->
                        <div class="relative" x-data="staffNotificationComponent()" x-init="init()">
                            <button type="button" 
                                    @click="open = !open; markAllAsRead()"
                                    class="relative bg-white p-2 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none transition-all duration-200 hover:bg-gray-50">
                                <i class="fas fa-bell text-lg"></i>
                                <!-- Badge with count -->
                                <span x-show="unreadCount > 0" 
                                      x-text="unreadCount > 99 ? '99+' : unreadCount"
                                      class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full min-w-[20px] h-5 flex items-center justify-center px-1.5 ring-2 ring-white animate-pulse"></span>
                            </button>
                            
                            <!-- Notifications Dropdown -->
                            <div x-show="open" 
                                 x-transition:enter="transition ease-out duration-200" 
                                 x-transition:enter-start="transform opacity-0 scale-95" 
                                 x-transition:enter-end="transform opacity-100 scale-100" 
                                 x-transition:leave="transition ease-in duration-150" 
                                 x-transition:leave-start="transform opacity-100 scale-100" 
                                 x-transition:leave-end="transform opacity-0 scale-95" 
                                 @click.away="open = false"
                                 class="origin-top-right absolute right-0 mt-2 w-96 rounded-lg shadow-xl bg-white ring-1 ring-black ring-opacity-5 z-50 max-h-[600px] flex flex-col"
                                 style="display: none;">
                                
                                <!-- Header -->
                                <div class="px-4 py-3 border-b border-gray-200 bg-gradient-to-r from-pink-500 to-purple-600">
                                    <h3 class="text-lg font-semibold text-white">Th√¥ng b√°o</h3>
                                </div>
                                
                                <!-- Notifications List -->
                                <div class="flex-1 overflow-y-auto" style="max-height: 500px;">
                                    <template x-if="notifications.length === 0">
                                        <div class="text-center py-12 px-4">
                                            <i class="fas fa-bell-slash text-gray-300 text-5xl mb-4"></i>
                                            <p class="text-gray-500">Ch∆∞a c√≥ th√¥ng b√°o n√†o</p>
                                        </div>
                                    </template>
                                    
                                    <template x-for="notification in notifications" :key="notification.id">
                                        <div @click="handleNotificationClick(notification)" 
                                             :class="{'bg-blue-50': notification.unread}"
                                             class="px-4 py-3 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition-colors">
                                            <div class="flex items-start space-x-3">
                                                <!-- Icon based on type -->
                                                <div class="flex-shrink-0">
                                                    <template x-if="notification.type === 'pii_alert'">
                                                        <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                                                            <i class="fas fa-exclamation-triangle text-red-600"></i>
                                                        </div>
                                                    </template>
                                                    <template x-if="notification.type === 'new_conversation'">
                                                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
                                                            <i class="fas fa-comments text-blue-600"></i>
                                                        </div>
                                                    </template>
                                                    <template x-if="notification.type === 'new_message'">
                                                        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                                                            <i class="fas fa-comment-dots text-green-600"></i>
                                                        </div>
                                                    </template>
                                                </div>
                                                
                                                <!-- Content -->
                                                <div class="flex-1 min-w-0">
                                                    <p class="text-sm font-medium text-gray-900" x-text="notification.message"></p>
                                                    <p class="text-xs text-gray-500 mt-1" x-text="formatNotificationTime(notification.createdAt)"></p>
                                                </div>
                                                
                                                <!-- Unread indicator -->
                                                <template x-if="notification.unread">
                                                    <div class="flex-shrink-0">
                                                        <span class="inline-block w-2 h-2 bg-blue-600 rounded-full"></span>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                                
                                <!-- Footer -->
                                <div class="px-4 py-3 border-t border-gray-200 bg-gray-50">
                                    <button @click="clearAllNotifications()" 
                                            class="text-sm text-gray-600 hover:text-gray-900 font-medium">
                                        <i class="fas fa-trash mr-2"></i>X√≥a t·∫•t c·∫£
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Profile dropdown -->
                        <div class="relative" x-data="{ open: false }">
                            <button type="button" class="flex items-center text-sm rounded-full focus:outline-none" @click="open = !open">
                                <img th:if="${userObject != null and userObject.avatar != null}" 
                                     th:src="${userObject.avatar}" 
                                     alt="Avatar" 
                                     class="h-8 w-8 rounded-full object-cover">
                                <div th:if="${userObject == null or userObject.avatar == null}" 
                                     class="h-8 w-8 rounded-full bg-primary-500 flex items-center justify-center">
                                    <i class="fas fa-user text-white text-sm"></i>
                                </div>
                                <span class="ml-2 text-sm font-medium text-gray-700 hidden md:block" th:text="${userObject != null ? userObject.fullName : 'Staff'}">Staff</span>
                                <i class="fas fa-chevron-down ml-1 text-gray-400 text-xs hidden md:block"></i>
                            </button>
                            
                            <div x-show="open" 
                                 x-transition:enter="transition ease-out duration-100" 
                                 x-transition:enter-start="transform opacity-0 scale-95" 
                                 x-transition:enter-end="transform opacity-100 scale-100" 
                                 x-transition:leave="transition ease-in duration-75" 
                                 x-transition:leave-start="transform opacity-100 scale-100" 
                                 x-transition:leave-end="transform opacity-0 scale-95" 
                                 @click.away="open = false"
                                 class="origin-top-right absolute right-0 mt-2 w-48 rounded-lg shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 z-50"
                                 style="display: none;">
                                <a href="/staff/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-user mr-2"></i>Th√¥ng tin c√° nh√¢n
                                </a>
                                <div class="border-t border-gray-100"></div>
                                <a href="#" class="block px-4 py-2 text-sm text-red-700 hover:bg-red-50" onclick="handleLogout(event)">
                                    <i class="fas fa-sign-out-alt mr-2"></i>ƒêƒÉng xu·∫•t
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Page content -->
            <main class="flex-1 relative overflow-y-auto focus:outline-none">
                <div class="py-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                        <!-- Dynamic content -->
                        <div th:replace="~{${contentTemplate}}"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Common Scripts -->
    <script th:src="@{/js/staff-dashboard.js}"></script>
    <!-- Note: STAFF_ID and staff-notifications.js already loaded in <head> -->
    
    <!-- Logout Handler -->
    <script>
        async function handleLogout(event) {
            event.preventDefault();
            
            const confirmed = await confirmAction(
                'X√°c nh·∫≠n ƒëƒÉng xu·∫•t?',
                'B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t kh·ªèi h·ªá th·ªëng?'
            );
            
            if (confirmed) {

    </script>
</body>
</html>
