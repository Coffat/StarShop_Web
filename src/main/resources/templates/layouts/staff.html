<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - StarShop Staff' : 'StarShop Staff Portal'}">StarShop Staff</title>
    
    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- SockJS & STOMP for WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/staff.css}">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="flex h-screen overflow-hidden" x-data="{ sidebarOpen: false }">
        
        <!-- Sidebar -->
        <div class="hidden lg:flex lg:flex-shrink-0">
            <div class="flex flex-col w-64 bg-white border-r border-gray-200">
                <!-- Logo -->
                <div class="flex items-center flex-shrink-0 px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center">
                        <span class="text-2xl">üå∏</span>
                        <div class="ml-3">
                            <h1 class="text-xl font-bold text-gray-800">StarShop</h1>
                            <p class="text-sm text-primary-600">Staff Portal</p>
                        </div>
                    </div>
                </div>
                
                <!-- Navigation -->
                <nav class="mt-6 flex-1 px-3 space-y-1 overflow-y-auto">
                    <!-- Dashboard -->
                    <a href="/staff/dashboard" 
                       th:classappend="${#strings.contains(currentPath, '/staff/dashboard') or currentPath == '/staff' or currentPath == '/staff/' ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50'}"
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200">
                        <i class="fas fa-home mr-3 text-lg"></i>
                        Dashboard
                    </a>
                    
                    <!-- Chat / H·ªó tr·ª£ kh√°ch h√†ng -->
                    <a href="/staff/chat" 
                       th:classappend="${#strings.contains(currentPath, '/staff/chat') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50'}"
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200">
                        <i class="fas fa-comments mr-3 text-lg"></i>
                        H·ªó tr·ª£ kh√°ch h√†ng
                        <span class="ml-auto inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800" 
                              id="unreadBadge" style="display: none;">
                            0
                        </span>
                    </a>
                    
                    <!-- Ch·∫•m c√¥ng -->
                    <a href="/staff/timesheet" 
                       th:classappend="${#strings.contains(currentPath, '/staff/timesheet') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50'}"
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200">
                        <i class="fas fa-clock mr-3 text-lg"></i>
                        Ch·∫•m c√¥ng
                    </a>
                    
                    <!-- Th√¥ng tin c√° nh√¢n -->
                    <a href="/staff/profile" 
                       th:classappend="${#strings.contains(currentPath, '/staff/profile') ? 'bg-primary-50 text-primary-700' : 'text-gray-700 hover:bg-gray-50'}"
                       class="group flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors duration-200">
                        <i class="fas fa-user mr-3 text-lg"></i>
                        Th√¥ng tin c√° nh√¢n
                    </a>
                </nav>
                
                <!-- Bottom section -->
                <div class="flex-shrink-0 p-4 border-t border-gray-200">
                    <a href="/" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg transition-colors duration-200">
                        <i class="fas fa-arrow-left mr-3 text-lg"></i>
                        V·ªÅ trang ch·ªß
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Mobile sidebar -->
        <div class="lg:hidden" x-show="sidebarOpen" 
             x-transition:enter="transition-opacity ease-linear duration-300" 
             x-transition:enter-start="opacity-0" 
             x-transition:enter-end="opacity-100" 
             x-transition:leave="transition-opacity ease-linear duration-300" 
             x-transition:leave-start="opacity-100" 
             x-transition:leave-end="opacity-0"
             style="display: none;">
            <div class="fixed inset-0 flex z-40">
                <div class="fixed inset-0 bg-gray-600 bg-opacity-75" @click="sidebarOpen = false"></div>
                <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white">
                    <div class="absolute top-0 right-0 -mr-12 pt-2">
                        <button type="button" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" @click="sidebarOpen = false">
                            <i class="fas fa-times text-white text-lg"></i>
                        </button>
                    </div>
                    <!-- Mobile sidebar content (same as desktop) -->
                    <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
                        <div class="flex-shrink-0 flex items-center px-4 mb-6">
                            <span class="text-2xl">üå∏</span>
                            <h1 class="ml-3 text-xl font-bold text-gray-800">StarShop Staff</h1>
                        </div>
                        <nav class="mt-5 px-2 space-y-1">
                            <!-- Same navigation items as desktop -->
                            <a href="/staff/dashboard" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-home mr-3"></i> Dashboard
                            </a>
                            <a href="/staff/chat" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-comments mr-3"></i> H·ªó tr·ª£ kh√°ch h√†ng
                            </a>
                            <a href="/staff/timesheet" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-clock mr-3"></i> Ch·∫•m c√¥ng
                            </a>
                            <a href="/staff/profile" class="group flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 rounded-lg">
                                <i class="fas fa-user mr-3"></i> Th√¥ng tin c√° nh√¢n
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="flex flex-col w-0 flex-1 overflow-hidden">
            <!-- Top header -->
            <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow-sm border-b border-gray-200">
                <!-- Mobile menu button -->
                <button type="button" class="px-4 border-r border-gray-200 text-gray-500 focus:outline-none lg:hidden" @click="sidebarOpen = true">
                    <i class="fas fa-bars text-lg"></i>
                </button>
                
                <div class="flex-1 px-4 flex justify-between items-center">
                    <!-- Page title -->
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900" th:text="${pageTitle}">Dashboard</h2>
                    </div>
                    
                    <!-- Right side actions -->
                    <div class="ml-4 flex items-center space-x-4">
                        <!-- Check-in/out button -->
                        <div id="checkInOutButton">
                            <!-- Will be populated by JavaScript -->
                        </div>
                        
                        <!-- Notifications -->
                        <button type="button" class="relative bg-white p-2 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none">
                            <i class="fas fa-bell text-lg"></i>
                            <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white" id="notificationDot" style="display: none;"></span>
                        </button>
                        
                        <!-- Profile dropdown -->
                        <div class="relative" x-data="{ open: false }">
                            <button type="button" class="flex items-center text-sm rounded-full focus:outline-none" @click="open = !open">
                                <img th:if="${userObject != null and userObject.avatar != null}" 
                                     th:src="${userObject.avatar}" 
                                     alt="Avatar" 
                                     class="h-8 w-8 rounded-full object-cover">
                                <div th:if="${userObject == null or userObject.avatar == null}" 
                                     class="h-8 w-8 rounded-full bg-primary-500 flex items-center justify-center">
                                    <i class="fas fa-user text-white text-sm"></i>
                                </div>
                                <span class="ml-2 text-sm font-medium text-gray-700 hidden md:block" th:text="${userObject != null ? userObject.fullName : 'Staff'}">Staff</span>
                                <i class="fas fa-chevron-down ml-1 text-gray-400 text-xs hidden md:block"></i>
                            </button>
                            
                            <div x-show="open" 
                                 x-transition:enter="transition ease-out duration-100" 
                                 x-transition:enter-start="transform opacity-0 scale-95" 
                                 x-transition:enter-end="transform opacity-100 scale-100" 
                                 x-transition:leave="transition ease-in duration-75" 
                                 x-transition:leave-start="transform opacity-100 scale-100" 
                                 x-transition:leave-end="transform opacity-0 scale-95" 
                                 @click.away="open = false"
                                 class="origin-top-right absolute right-0 mt-2 w-48 rounded-lg shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 z-50"
                                 style="display: none;">
                                <a href="/staff/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-user mr-2"></i>Th√¥ng tin c√° nh√¢n
                                </a>
                                <a href="/account/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-cog mr-2"></i>C√†i ƒë·∫∑t
                                </a>
                                <div class="border-t border-gray-100"></div>
                                <a href="/logout" class="block px-4 py-2 text-sm text-red-700 hover:bg-red-50" onclick="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')">
                                    <i class="fas fa-sign-out-alt mr-2"></i>ƒêƒÉng xu·∫•t
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Page content -->
            <main class="flex-1 relative overflow-y-auto focus:outline-none">
                <div class="py-6">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                        <!-- Dynamic content -->
                        <div th:replace="${contentTemplate}"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Global WebSocket connection -->
    <script>
        // Store staff ID for WebSocket
        const STAFF_ID = /*[[${staffId}]]*/ null;
    </script>
    
    <!-- Common Scripts -->
    <script th:src="@{/js/staff-dashboard.js}"></script>
</body>
</html>
