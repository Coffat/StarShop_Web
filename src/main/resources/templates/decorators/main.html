<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #FFE4E1;

        }

            border: none;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        .nav-link:hover {
            transform: translateY(-2px);
            transition: all 0.2s;
        }
        .form-control:focus {
            border-color: #FFB6C1;
            box-shadow: 0 0 0 0.2rem rgba(255, 182, 193, 0.25);
        }

            color: #FFB6C1 !important;
        }
        .bg-primary {
            background-color: #FFB6C1 !important;
        }
    </style>
    <sitemesh:write property='head'/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="/">üå∏ StarShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/products">üåπ Flowers</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/cart">üõí Cart</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/orders">üì¶ Orders</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/messages">üí¨ Messages</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="/login">üîê Login</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/register">üìù Register</a></li>
                </ul>
                <form class="d-flex ms-3" th:action="@{/products/search}" method="get">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search flowers...">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <main class="container py-4">
        <sitemesh:write property='body'/>
    </main>
    
    <footer class="bg-light text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-2">&copy; 2025 StarShop - Your Premium Flower Shop</p>
            <p class="mb-0">
                <a href="/about" class="text-decoration-none me-3">About Us</a>
                <a href="/contact" class="text-decoration-none me-3">Contact</a>
                <a href="/privacy" class="text-decoration-none">Privacy Policy</a>
            </p>
        </div>
    </footer>
    
    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">üå∏ StarShop Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="notificationContent">
                    <!-- Notification content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    
    <!-- WebSocket Connection Script -->
    <script>
        let socket;
        let stompClient;
        let userId = null; // Will be set after login
        
        function connectWebSocket() {
            if (userId) {
                socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function(frame) {
                    console.log('Connected to WebSocket: ' + frame);
                    
                    // Subscribe to user-specific messages
                    stompClient.subscribe('/topic/messages/' + userId, function(message) {
                        showNotification('New message: ' + message.body);
                    });
                    
                    // Subscribe to order updates
                    stompClient.subscribe('/topic/orders', function(message) {
                        showNotification('Order update: ' + message.body);
                    });
                    
                }, function(error) {
                    console.error('WebSocket connection error: ', error);
                    // Reconnect after 5 seconds
                    setTimeout(connectWebSocket, 5000);
                });
            }
        }
        
        function showNotification(message) {
            const modal = new bootstrap.Modal(document.getElementById('notificationModal'));
            document.getElementById('notificationContent').innerHTML = message;
            modal.show();
        }
        
        // Initialize WebSocket connection if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in (you can get this from server-side)
            const token = localStorage.getItem('jwt_token');
            if (token) {
                // Extract user ID from token or get from server
                // For now, we'll connect after successful login
            }
        });
    </script>
    
    <sitemesh:write property='script'/>
</body>
</html>
