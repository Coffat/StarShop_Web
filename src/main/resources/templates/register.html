      // Utility functions
      function showError(message) {
        // Create or update error alert
        let errorDiv = document.querySelector("#errorAlert");
        if (!errorDiv) {
          errorDiv = document.createElement("div");
          errorDiv.id = "errorAlert";
          errorDiv.className =
            "mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg flex items-start gap-3";
          errorDiv.innerHTML = `
                    <svg class="w-5 h-5 text-red-500 flex-shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16ZM8.28 7.22a.75.75 0 0 0-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 1 0 1.06 1.06L10 11.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L11.06 10l1.72-1.72a.75.75 0 0 0-1.06-1.06L10 8.94 8.28 7.22Z" clip-rule="evenodd" />
                    </svg>
                    <span class="text-sm text-red-700 font-medium"></span>
                `;
          registerForm.insertBefore(errorDiv, registerForm.firstChild);
        }
        errorDiv.classList.remove("hidden");
        errorDiv.querySelector("span").textContent = message;
      }

      function hideError() {
        const errorDiv = document.querySelector("#errorAlert");
        if (errorDiv) {
          errorDiv.classList.add("hidden");
        }
      }

      function showOtpError(message) {
        otpError.classList.remove("hidden");
        otpError.querySelector("p").textContent = message;
      }

      function hideOtpError() {
        otpError.classList.add("hidden");
      }

      function showLoading(btn, textEl, spinner) {
        btn.disabled = true;
        textEl.classList.add("hidden");
        spinner.classList.remove("hidden");
      }

      function hideLoading(btn, textEl, spinner) {
        btn.disabled = false;
        textEl.classList.remove("hidden");
        spinner.classList.add("hidden");
      }

      function showOtpModal(email) {
        otpEmailDisplay.textContent = email;
        otpModal.classList.remove("hidden");
        otpInput.focus();
        startResendTimer();
      }

      function hideOtpModal() {
        otpModal.classList.add("hidden");
        otpInput.value = "";
        hideOtpError();
        clearResendTimer();
      }

      function startResendTimer() {
        resendCountdown = 60;
        resendOtpBtn.disabled = true;
        resendOtpBtnText.classList.add("hidden");
        resendCountdownSpan.classList.remove("hidden");

        resendTimer = setInterval(() => {
          resendCountdown--;
          resendCountdownSpan.textContent = `G·ª≠i l·∫°i sau ${resendCountdown}s`;

          if (resendCountdown <= 0) {
            clearResendTimer();
            resendOtpBtn.disabled = false;
            resendOtpBtnText.classList.remove("hidden");
            resendCountdownSpan.classList.add("hidden");
          }
        }, 1000);
      }

      function clearResendTimer() {
        if (resendTimer) {
          clearInterval(resendTimer);
          resendTimer = null;
        }
      }

      function validateForm() {
        const fullName = document.getElementById("fullName").value.trim();

        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (!fullName) {
          showError("Vui l√≤ng nh·∫≠p h·ªç v√† t√™n");
          return false;
        }

        if (!email || !email.includes("@")) {
          showError("Vui l√≤ng nh·∫≠p email h·ª£p l·ªá");
          return false;
        }

        if (!phone || !/^0[0-9]{9}$/.test(phone)) {
          showError("S·ªë ƒëi·ªán tho·∫°i ph·∫£i c√≥ 10 s·ªë v√† b·∫Øt ƒë·∫ßu b·∫±ng 0");
          return false;
        }

        if (!password || password.length < 8) {
          showError("M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±");
          return false;
        }

        if (password !== confirmPassword) {
          showError("M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp");
          return false;
        }

        return true;
      }

      // Parse full name
      function parseFullName(fullName) {
        const parts = fullName.trim().split(" ");
        const firstname = parts.slice(0, -1).join(" ") || parts[0];
        const lastname = parts[parts.length - 1];
        return { firstname, lastname };
      }

      // Register form submission
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        console.log("Form submitted");
        hideError();

        if (!validateForm()) {
          console.log("Form validation failed");
          return;
        }

        const fullName = document.getElementById("fullName").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value;

        const { firstname, lastname } = parseFullName(fullName);

        registrationData = {
          email,
          password,
          firstname,
          lastname,
          phone,
        };

        console.log("Registration data:", registrationData);
        showLoading(registerBtn, registerBtnText, registerBtnSpinner);

        try {
          console.log("Sending request to /api/auth/register");
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(registrationData),
          });

          console.log("Response status:", response.status);
          const result = await response.json();
          console.log("Response data:", result);

          if (response.ok) {
            console.log("Registration successful, showing OTP modal");
            showOtpModal(email);
          } else {
            console.log("Registration failed:", result.message);
            showError(result.message || "C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.");
          }
        } catch (error) {
          console.error("Registration error:", error);
          showError("C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.");
        } finally {
          hideLoading(registerBtn, registerBtnText, registerBtnSpinner);
        }
      });

      // OTP verification
      verifyOtpBtn.addEventListener("click", async () => {
        if (isVerifyingOtp) {
          console.log("Already verifying OTP, skipping...");
          return;
        }

        const otp = otpInput.value.trim();

        if (!otp || otp.length !== 6) {
          showOtpError("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß 6 s·ªë OTP");
          return;
        }

        isVerifyingOtp = true;
        hideOtpError();
        showLoading(verifyOtpBtn, verifyOtpBtnText, verifyOtpSpinner);

        try {
          console.log(
            "Verifying OTP:",
            otp,
            "for email:",
            registrationData.email
          );
          const response = await fetch("/api/auth/verify-registration", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: registrationData.email,
              otp: otp,
            }),
          });

          console.log("OTP verification response status:", response.status);
          const result = await response.json();
          console.log("OTP verification response data:", result);

          if (response.ok) {
            // Registration successful
            showSuccess(
              "ƒêƒÉng k√Ω th√†nh c√¥ng! B·∫°n s·∫Ω ƒë∆∞·ª£c chuy·ªÉn ƒë·∫øn trang ƒëƒÉng nh·∫≠p."
            );
            setTimeout(() => {
              window.location.href = "/login?success=register";
            }, 1500);
          } else {
            console.log(
              "OTP verification failed:",
              result.error || result.message
            );
            showOtpError(
              result.error || result.message || "M√£ OTP kh√¥ng h·ª£p l·ªá"
            );
          }
        } catch (error) {
          console.error("OTP verification error:", error);
          showOtpError("C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.");
        } finally {
          isVerifyingOtp = false;
          hideLoading(verifyOtpBtn, verifyOtpBtnText, verifyOtpSpinner);
        }
      });

      // Resend OTP
      resendOtpBtn.addEventListener("click", async () => {
        showLoading(
          resendOtpBtn,
          resendOtpBtnText,
          document.createElement("div")
        );

        try {
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(registrationData),
          });

          const result = await response.json();

          if (response.ok) {
            startResendTimer();
            hideOtpError();
          } else {
            showOtpError(result.message || "Kh√¥ng th·ªÉ g·ª≠i l·∫°i OTP");
          }
        } catch (error) {
          console.error("Resend OTP error:", error);
          showOtpError("C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.");
        } finally {
          hideLoading(
            resendOtpBtn,
            resendOtpBtnText,
            document.createElement("div")
          );
        }
      });

      // Close modal
      closeOtpModal.addEventListener("click", hideOtpModal);

      // Close modal on backdrop click
      otpModal.addEventListener("click", (e) => {
        if (e.target === otpModal) {
          hideOtpModal();
        }
      });

      // OTP input formatting
      otpInput.addEventListener("input", (e) => {
        e.target.value = e.target.value.replace(/\D/g, "");
      });

      // Auto-submit OTP when 6 digits entered
      otpInput.addEventListener("input", (e) => {
        if (e.target.value.length === 6) {
          setTimeout(() => {
            verifyOtpBtn.click();
          }, 500);
        }
      });
    </script>
