<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - StarShop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="bi bi-cart3"></i> Giỏ hàng của bạn
                </h2>
                
                <!-- Debug Info -->
                <div class="alert alert-info">
                    <p>Cart object: <span th:text="${cart}">null</span></p>
                    <p>Cart items: <span th:text="${cart != null ? cart.items : 'null'}">null</span></p>
                    <p>Total items: <span th:text="${totalItems}">0</span></p>
                </div>
                
                <!-- Cart Items -->
                <div th:if="${cart != null and cart.items != null and !cart.items.isEmpty()}">
                    <div class="card">
                        <div class="card-body">
                            <h5>Có sản phẩm trong giỏ hàng</h5>
                            <ul>
                                <li th:each="item : ${cart.items}">
                                    <span th:text="${item.productName}">Product</span> - 
                                    Số lượng: <span th:text="${item.quantity}">1</span> - 
                                    Giá: <span th:text="${item.productPrice}">0</span>₫
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- Empty Cart -->
                <div th:if="${cart == null or cart.items == null or cart.items.isEmpty()}" class="text-center py-5">
                    <div class="empty-cart">
                        <i class="bi bi-cart-x display-1 text-muted mb-3"></i>
                        <h3 class="text-muted mb-3">Giỏ hàng trống</h3>
                        <p class="text-muted mb-4">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-shop"></i> Bắt đầu mua sắm
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
