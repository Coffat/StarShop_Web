<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layouts/main :: layout('Đơn hàng của tôi', 
          'Theo dõi và quản lý đơn hàng StarShop của bạn. Xem chi tiết, trạng thái giao hàng và đánh giá sản phẩm.',
          ~{::link},
          ~{::content})}">

<head>
    <link rel="stylesheet" th:href="@{/css/orders.css}">
    <link rel="stylesheet" th:href="@{/css/account.css}" />
</head>

<body>
<th:block th:fragment="content">
    <!-- Hero Header - Compact Version -->
    <section class="relative bg-gradient-to-br from-pink-50 via-white to-purple-50 border-b border-gray-100">
        <!-- Background Pattern -->
        <div class="absolute inset-0 opacity-5">
            <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%23F06292\' fill-opacity=\'1\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
        </div>
        
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 py-8">
            <div class="flex items-center justify-between">
                <div>
                    <div class="inline-flex items-center gap-2 bg-white/80 backdrop-blur-sm px-3 py-1.5 rounded-full shadow-sm border border-pink-100 mb-3">
                        <span class="relative flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-pink-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-pink-500"></span>
                        </span>
                        <span class="text-xs font-semibold text-gray-700" th:text="${ordersCount > 0 ? ordersCount + ' đơn hàng' : 'Chưa có đơn hàng'}">0 đơn hàng</span>
                    </div>
                    
                    <h1 class="text-3xl font-bold text-gray-900 mb-2" data-translate="my-orders-title">
                        Đơn hàng của 
                        <span class="bg-gradient-to-r from-pink-500 via-rose-500 to-purple-600 bg-clip-text text-transparent">bạn</span>
                    </h1>
                    
                    <p class="text-sm text-gray-600" data-translate="my-orders-desc">
                        Theo dõi trạng thái giao hàng, xem lịch sử mua hàng và quản lý đơn hàng của bạn một cách dễ dàng.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Orders Content -->
    <section class="py-8 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Quick Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8" th:if="${ordersCount > 0}">
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-600 mb-1" data-translate="all">Tất cả</p>
                            <p class="text-2xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent" th:text="${ordersCount}">0</p>
                        </div>
                        <div class="w-12 h-12 rounded-xl flex items-center justify-center" style="background: linear-gradient(135deg, #fce7f3 0%, #f3e8ff 100%);">
                            <svg class="w-6 h-6 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-600 mb-1" data-translate="pending">Chờ xử lý</p>
                            <p class="text-2xl font-bold text-yellow-600" id="pendingCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-yellow-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-600 mb-1" data-translate="shipping">Đang giao</p>
                            <p class="text-2xl font-bold text-blue-600" id="shippedCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-gray-600 mb-1" data-translate="completed">Hoàn thành</p>
                            <p class="text-2xl font-bold text-green-600" id="completedCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Filter Tabs -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-2 mb-8">
                <div class="flex flex-wrap gap-2">
                    <button class="filter-tab px-6 py-3 rounded-xl font-medium transition-all bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow-md" data-status="all">
                        <i class="bi bi-list-ul mr-2"></i>
                        <span data-translate="all">Tất cả</span>
                    </button>
                    <button class="filter-tab px-6 py-3 rounded-xl font-medium transition-all text-gray-700 hover:bg-gray-100" data-status="PENDING">
                        <i class="bi bi-clock-history mr-2"></i>
                        <span data-translate="pending">Chờ xử lý</span>
                    </button>
                    <button class="filter-tab px-6 py-3 rounded-xl font-medium transition-all text-gray-700 hover:bg-gray-100" data-status="PROCESSING">
                        <i class="bi bi-arrow-repeat mr-2"></i>
                        <span data-translate="processing">Đang xử lý</span>
                    </button>
                    <button class="filter-tab px-6 py-3 rounded-xl font-medium transition-all text-gray-700 hover:bg-gray-100" data-status="SHIPPED">
                        <i class="bi bi-truck mr-2"></i>
                        <span data-translate="shipping">Đang giao</span>
                    </button>
                    <button class="filter-tab px-6 py-3 rounded-xl font-medium transition-all text-gray-700 hover:bg-gray-100" data-status="COMPLETED">
                        <i class="bi bi-check-circle mr-2"></i>
                        <span data-translate="completed">Hoàn thành</span>
                    </button>
                    <button class="filter-tab px-6 py-3 rounded-xl font-medium transition-all text-gray-700 hover:bg-gray-100" data-status="CANCELLED">
                        <i class="bi bi-x-circle mr-2"></i>
                        <span data-translate="cancelled">Đã hủy</span>
                    </button>
                </div>
            </div>
            
            
            
            <!-- Orders List (always rendered; JS controls state) -->
            <div class="space-y-6" id="ordersList">
                <!-- Loading State -->
                <div class="flex items-center justify-center py-20">
                    <div class="text-center">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-pink-200 border-t-pink-600 mb-4"></div>
                        <p class="text-gray-600" data-translate="loading-orders">Đang tải đơn hàng...</p>
                    </div>
                </div>
            </div>
            
        </div>
    </section>


    <!-- JavaScript -->
    <script src="/js/account-orders.js"></script>

</th:block>
</body>
</html>
